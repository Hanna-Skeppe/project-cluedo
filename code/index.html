<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Josefin+Sans&family=Nosifer&family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
   <section class="main-wrapper">
    <header class="header">
      <section class="header-content">
        <h1 class="title-heading">
          Cluedo
        </h1>
        <blockquote class="title-quote">
          Can you solve the murder-mystery?
        </blockquote>
      </section>
    </header>
    <section class="cards">
      <div class="card-container">
        <article class="killer-deck" id="killerCard"> 
          <!-- removed onclick="pickKiller()" above and added eventlistener in js below pickkiller function-->
          <p class="card-title">KILLER</p>
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <p id="killerWeapon"></p>
          <img id="killerImage" src=""/>
          <p id="killerDescription"></p>
        </article>
        <div class="loader" id="killerLoader"></div>
      </div>

      <div class="card-container">
        <article class="weapon-deck" " id="weaponCard">
          <p class="card-title">WEAPON</p>
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
          <p class="weapon-flexibility" id="weaponFlexibility"></p>
          <img id="weaponImage" src=""/>
        </article>
        <div class="loader" id="weaponLoader"></div>
      </div>

      <div class="card-container">
        <article class="room-deck" id="roomCard">
          <p class="card-title">ROOM</p>
          <p id="roomName"></p>
          <img class="room-image" id="roomImage" src=""/>
        </article>
        <div class="loader"id="roomLoader"></div>
      </div>
    </section>

    <section class="reveal-mystery"> 
      <h1 class="mystery-heading" id="mystery"></h1>

      <button class="reveal-button" id="revealButton" onclick="revealMystery(mystery); playAgain();">
        REVEAL THE CRIME
      </button>
    
  </section>
  </section> 
    <script src="clue.js"></script>
  </body>
</html>
